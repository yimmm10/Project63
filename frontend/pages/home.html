<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" href="../css/home.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img src="../logo.png" alt="Trulli" width="70" height="70" class="logo">
        <div class="logo">PSS</div>
        <input type="text" placeholder="Search" class="search-bar">
        <div class="header-actions">
            <button class="btn"><i class="fa-regular fa-bell"></i></button>
            <button class="btn"><i class="fa-solid fa-question"></i></button>
            <button class="btn"><i class="fa-regular fa-gear"></i></button>
            <button class="btn btn-primary"><i class="fa-regular fa-user"></i></button>
        </div>
    </header>

    <main class="content">
        <h2>Favorite Projects</h2>
        <div class="header-actions">
            <button class="btn">Join project</button>
            <button class="btn btn-primary">+ Create new project</button>
        </div>
    </main>

    <div class="project-list">
        <div class="project-item">
            <div class="project-name">
                <span class="crown">ðŸ‘‘</span> <a href="Overview.html" class="na">Plant Sunflower</a>
            </div>
            <div class="project-info">
                <span class="project-name">Plant Sunflower</span>
                <span class="people">People</span>
                <span class="deadline">Deadline</span>
                <span class="tags">
                    <span class="tag-">Tag</span>
                </span>
                <span class="priority-">Priority</span>
            </div>

            <div class="pro">
                <div class="progress-bar">
                    <div class="progress" style="width: 20%;"></div>
                </div>

                <div class="people-icon">
                    <div> <i class="fa-solid fa-user"></i></div>
                </div>

                <div class="people-icon">
                    <span class="tag-">1 jan 2025</span>
                </div>

                <div class="people-icon">
                    <span class="tag">School Project</span>
                    <span class="tag tag-secondary">Chill</span>
                    <span class=".">+</span>
                </div>

                <div class="people-icon">
                    <span class="priority">Low</span>
                </div>

                <div class="people-icon">
                    <i class="fa-solid fa-star"></i>
                    <button><i class="fa-solid fa-list"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
