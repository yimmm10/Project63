<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Project Management</title>
    <link rel="stylesheet" href="../css/home.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script defer src="../js/home.js"></script>
</head>

<body>
    <header class="header">
        <div class="header-left">
            <img src="../logo.png" alt="Logo" width="50" height="50" class="logo">
            <h1>PSS</h1>
        </div>
        <input type="text" placeholder="Search projects..." class="search-bar">
        <div class="header-right">
            <a href="notification.html" class="icon-btn"><i class="fas fa-bell"></i></a>
            <a href="help.html" class="icon-btn"><i class="fas fa-question-circle"></i></a>
            <a href="setting.html" class="icon-btn"><i class="fas fa-cog"></i></a>
            <a href="profile.html" class="icon-btn"><i class="fas fa-user-circle"></i></a>
            <button class="btn btn-primary" id="joinProjectBtn">Join Project</button>
            <button class="btn btn-primary" id="createProjectBtn">Create New Project</button>
        </div>
    </header>

    <main class="content">
        <h2>Favorite Projects <a href="#" class="view-all">View All</a></h2>
        <div id="projectList" class="project-list">
            <!-- Projects will be dynamically loaded here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Project Management System</p>
    </footer>
</body>
</html>
