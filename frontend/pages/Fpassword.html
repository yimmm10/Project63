<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/longin.css">
        <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
        <script>
            const firebaseConfig = {
                apiKey: "YOUR_API_KEY",
                authDomain: "YOUR_AUTH_DOMAIN",
                projectId: "YOUR_PROJECT_ID",
                storageBucket: "YOUR_STORAGE_BUCKET",
                messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
                appId: "YOUR_APP_ID"
            };
            firebase.initializeApp(firebaseConfig);
        </script>
    </head>

    <body>

        <img src="../logo.png" alt="Trulli" width="70" height="70" class="logo">

    
        <p class="title-f">Forgot password</p>
        <div class="form">
   
            <form action="longin.html">
               
                <label for="name">Emali</label><br>
                <label for="name">System will send a password reset to your email.</label><br>
                <input type="password"  id="password" placeholder="New password" class="input"> <br>
    
                <input type="submit" value="Sent Emali" class="submit-btn">
            </form>
    
    
        </div>
        <script>
            const auth = firebase.auth();
        
            document.getElementById("register-form").addEventListener("submit", async (e) => {
                e.preventDefault();
        
             
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirm-password").value;
        
                if (password !== confirmPassword) {
                    alert("Passwords do not match!");
                    return;
                }
        
                try {
                    const userCredential = await auth.createUserWithEmailAndPassword( password);
                    window.location.href = "longin.html";
                } catch (error) {
                    alert(error.message);
                    console.error("Error during registration: ", error);
                }
            });
        </script>
    </body>
</html>
